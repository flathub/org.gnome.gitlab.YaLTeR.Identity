app-id: org.gnome.gitlab.YaLTeR.Identity
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm18
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: '24.08'
    add-ld-path: .
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
cleanup:
  - /bin/blueprint-compiler
  - /lib/pkgconfig
command: identity
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm18/bin
  env:
    RUSTFLAGS: -C force-frame-pointers=yes
modules:
  - name: blueprint
    buildsystem: meson
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        commit: 04ef0944db56ab01307a29aaa7303df6067cb3c0
  - name: glycin-loaders
    buildsystem: meson
    config-opts:
      - -Dlibglycin=false
      - -Dtests=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/glycin/1.2/glycin-1.2.1.tar.xz
        sha256: ccc578e9a3e83d0dc1535737d1fda09baa95c7167f5e5ecb15f786654094eed5
        x-checker-data:
          type: gnome
          name: glycin
  - name: identity
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/YaLTeR/identity.git
        commit: 6105dc05f38c1a79f91cc4da32af77dde84fc41e
      # Generated with flatpak-cargo-generator.py
      - cargo-sources.json
      - type: shell
        commands:
          - mkdir .cargo
          - cp cargo/config .cargo/
